blurb=\
  Le statistiche di carico tengono traccia di quattro metriche chiave di utilizzo delle risorse: \
  <dl> \
    <dt>Numero di esecutori in linea</dt> \
    <dd>\
      Per un computer: se il computer è in linea, questo è il numero di esecutori di cui \
      dispone il computer; se il computer non è in linea, questo è zero. <br />\
      Per un''etichetta: questa è la somma di tutti gli esecutori su tutti i computer in \
      linea inclusi in quest''etichetta.<br />\
      Per tutto Jenkins: questa è la somma di tutti gli esecutori su tutti i computer in \
      linea inclusi in quest''installazione di Jenkins.<br /> \
      Oltre che per modifiche alla configurazione, questo valore può anche cambiare quando \
      uno o più agenti vanno non in linea. \
    </dd> \
    <dt>Numero di esecutori occupati</dt> \
    <dd>\
      Questa riga tiene traccia del numero di esecutori (fra gli esecutori contati sopra) \
      che stanno eseguendo delle compilazioni. Il rapporto fra questo numero e il numero di \
      esecutori in linea dà l''utilizzo delle risorse. Se tutti gli esecutori sono occupati \
      per un periodo di tempo prolungato, considerare l''aggiunta di più computer al cluster \
      Jenkins.\
    </dd>\
    <dt>Numero di esecutori disponibili</dt> \
    <dd>\
      Questa riga tiene traccia del numero di esecutori (fra gli esecutori in linea contati \
      sopra) disponibili per eseguire delle compilazioni. Il rapporto fra questo numero e il \
      numero totale di esecutori dà la disponibilità delle risorse. Se nessuno degli esecutori \
      è disponibile per un periodo di tempo prolungato, considerare l''aggiunta di più computer \
      al cluster Jenkins.\
    </dd>\
    <dt>Lunghezza coda</dt>\
    <dd>\
      Questo è il numero di processi nella coda di compilazione e in attesa di un \
      esecutore disponibile (rispettivamente, di questo computer, di quest''etichetta o di \
      questo Jenkins). Non include i processi nel periodo di quiete né i processi in coda \
      a causa di compilazioni precedenti ancora in corso. Se il valore in questa riga diventa \
      maggiore di 0, ciò significa che Jenkins eseguirà più compilazioni se si aggiungono \
      più computer.\
    </dd>\
  </dl>\
  <p><b>Nota:</b> il numero di esecutori occupati e il numero di esecutori disponibili non \
  devono essere necessariamente uguali al numero di esecutori in linea, in quanto gli esecutori \
  possono essere sospesi e quindi non essere né occupati né disponibili.</p>\
  <p>Il grafico è una media mobile esponenziale dei dati raccolti periodicamente. \
  I tre intervalli sono aggiornati rispettivamente ogni 10 secondi, 1 minuto e 1 ora.</p>
