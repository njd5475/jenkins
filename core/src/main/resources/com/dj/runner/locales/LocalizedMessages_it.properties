  lettura e consente di reindirizzare gli utenti anonimi alla pagina di accesso quando questi \
  tentano di accedere all''URL di un processo. Senza di esso riceverebbero un errore 404 e non \
  sarebbero in grado di scoprire i nomi dei progetti.
